<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Hub</title>
  <!-- Font Awesome for mic icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #222;
    }
    .search-box {
      margin: 15px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .search-box input {
      padding: 10px;
      width: 250px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    .search-box button {
      border: none;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .search-box button:hover {
      background: #45a049;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      object-fit: contain;
      display: block;
    }
    .card h3 {
      margin: 0;
      font-size: 14px;
      text-align: center;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
      .search-box input {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Social Hub</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search apps...">
      <button onclick="startVoiceSearch()"><i class="fa fa-microphone"></i></button>
    </div>
  </header>

  <script>
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        card.style.display = card.dataset.name.includes(query) ? "flex" : "none";
      });
    });

    function startVoiceSearch() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (SpeechRecognition) {
        try {
          const recognition = new SpeechRecognition();
          recognition.lang = "en-US";
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.start();

          recognition.onresult = (event) => {
            const query = event.results[0][0].transcript.toLowerCase();
            searchInput.value = query;
            searchInput.dispatchEvent(new Event("input"));
          };

          recognition.onerror = (event) => {
            alert("Voice search error: " + event.error);
          };

          recognition.onnomatch = () => {
            alert("No speech recognized. Please try again.");
          };
        } catch (e) {
          alert("Microphone access failed. Please check permissions.");
        }
      } else {
        alert("Voice recognition not supported on this browser.");
      }
    }
  </script>
